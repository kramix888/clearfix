  <body>
  <header id="header">
    <div class="header_inner">
      <span href="#" id="companyName">IAFT CRM</span>
      <button type="button" class="hide" id="mobileButton" data-toggle="collapse" data-target=".nav-collapse">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="clear clearMobileNav"></div><!-- clear -->
      <div class="navbar mobile">
          <ul class="nav">
            <li><a href="/">Go Home</a></li>
          </ul>

          <div class="clear"></div><!-- clear -->
      </div><!-- navbars -->
    </div><!-- header_inner -->
  </header>


    <div class="pagebody">
      <div class="pagebody-inner">



<div class="row">
    <div class="span12">
        <h1>Server Error</h1>
        <p>Please try again. If this keeps happening, please contact your website administrator.</p>
    </div>
</div>


      </div><!--end of pagebody-inner-->
    </div><!--end of pagebody-->



    <footer id="pageFooter">
      <p>&copy; SafeBox 2013. All Rights Reserved.</p>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <!-- user menu  -->

    <script>
      $(window).resize(function(e){
        $("#userIcon span").css("opacity", 0.6);
        $(".puffinfo_userMenu").slideUp("fast");
        e.stopPropagation();
      });
      $("html").click(function(e) {
        $("#userIcon span").css("opacity", 0.6);
        $(".puffinfo_userMenu").slideUp("fast");
        e.stopPropagation();
      });
      $("#userIcon span").click(function(e){
        $(this).css("opacity", 1);
        $(".puffinfo_userMenu").slideToggle("fast");
        e.stopPropagation();
      });
    </script>
    <!-- end - user menu -->

    <script type="text/javascript">
      $(".alert").slideToggle("slow", function(){
        $(this).delay(6000).slideToggle();
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("#header").slideToggle("slow", function(){
          $(".pagebody-inner").fadeIn("slow", function(){
            $("#pageFooter").fadeIn("slow", function(){
            });
          });
        });

        setTimeout(function(){
            $(".ui-combobox").on("click", function () {
               $(this).children('input').select();
           });
        }, 2000);

      });
    </script>
    <script>
      $("#mobileButton").click(function(){
        $(".navbar").slideToggle();
      });
    </script>
  </body>
</html>
