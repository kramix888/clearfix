{% extends 'frontend/index.html' %}

{% block content %}

<div class="container-fluid default-bg content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-9">
        <div class="modal-pad trans-black pull-left">
      <div class="modal-content">
        <div class="modal-header">            
          <h1 class="modal-title">Sign up form</h1>
        </div>
        <div class="modal-body">
          <form class="form-signin" role="form" method="post" action="/register">  
          <div class="row">             

            <div class="form-group clearfix">
              <div class="col-md-12">                         
                <input type="email" class="form-control input-lg" id="email" placeholder="Email Address" name="email" required="required">
              </div>  
            </div>
            <div class="form-group clearfix">              
              <div class="col-md-6">                          
                <input type="text" class="form-control input-lg" id="email" placeholder="First Name" name="first_name" required="required">
              </div>
              <div class="col-md-6">                      
                <input type="text" class="form-control input-lg" id="password" placeholder="Last Name" name="last_name" required="required">
              </div>
            </div>
            <div class="form-group clearfix">
              <div class="col-md-12">                         
                <input type="text" class="form-control input-lg" id="email" placeholder="Ex: +639222001213" name="phone" required="required">
              </div>  
            </div>
            <div class="form-group clearfix">
              <div class="col-md-12">                         
                <input type="password" class="form-control input-lg" id="email" placeholder="Password" name="password" required="required">
              </div>
            </div>
            <div class="form-group clearfix">
              <div class="col-md-12">                         
                <input type="password" class="form-control input-lg" id="email" placeholder="Confirm Password" name="confirm_password" required="required">
              </div>
            </div>
          </div>            
          
          <button type="submit" class="btn btn-lg btn-block btn-torquoise">Save</button>
        
            
          </form>           
        </div>  
        <div class="modal-footer modal-footer-al">
          <span class="pull-left">By creating an account you agree to our <a href="#" class="text-info">Terms of Use.</a></span>                        
        </div>        
      </div><!-- /.modal-content -->
    </div>    
      </div>
    </div>    
  </div>
  
</div>


{% endblock %}
