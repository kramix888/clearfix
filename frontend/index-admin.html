<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clearfix</title>
     <link rel="icon" type="image/gif" href="img/favicon.gif" />
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/modules/mystyle.css" />
    <link rel="stylesheet" href="stylesheets/font-awesome/font-awesome.css" />  
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
  <body>
    <header id="header">
        <hgroup>
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li><a href="/"><img src="img/logo.png" alt="clearfix-logo"></a></li>
                </ul>
                <section class="top-bar-section">            
              <ul class="right menu">
                <li><a href="/logout">LOGOUT</a></li>        
              </ul>
            </section>
            </nav>
        </hgroup>
    </header>
    <!-- Main Starts Here -->
    <div class="row">
        <div class="small-3 columns">
           <aside class="menu">
            <ul class="off-canvas-list menu">
              <li><label>HOME</label></li>
              <li><a href="/">EDIT LIST</a></li>
              <li><a href="/home-createlist">ADD LIST</a></li>      
            </ul>
            <ul class="off-canvas-list menu">
              <li><label><a href="/service-view">SERVICE</a></label></li>
              <li><a href="/service-view">SERVICE</a></li>
              <li><a href="/service-webdesign">Web Design</a></li>
              <li><a href="/service-mobiledev">Mobile Development</a></li>
            </ul>
            <ul class="off-canvas-list menu">
              <li><label>PORTFOLIO</label></li>
              <li><a href="/portfolio-edit">EDIT LIST</a></li>
              <li><a href="/portfolio-createlist">ADD LIST</a></li>      
            </ul>
            <ul class="off-canvas-list menu">
              <li><label>ABOUT</label></li>
              <li><a href="/about-edit">EDIT LIST</a></li>
              <li><a href="/about-createlist">ADD LIST</a></li>      
            </ul>          
           </aside>
        </div><!-- Side bar ends here -->

        <div class="small-9 columns">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    

    <!--Scripts -->
    <script src="js/min/jquery-v1.10.2.min.js" type="text/javascript"></script>
    <script src="js/min/modernizr-custom-v2.7.1.min.js" type="text/javascript"></script>
    <script src="js/min/jquery-finger-v0.1.0.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tab.js"></script>
    <script src="bower_components/foundation/js/foundation.reveal.js"></script>
    <script src="js/app.js"></script>

    <!--Include flickerplate-->
    <script src="js/min/flickerplate.min.js" type="text/javascript"></script>
    <script src="js/flowup.js"></script>
    <script src="js/main.js" type="text/javascript"></script>


    <script>
      $(document).ready(function(){    
          {% if current_page == "PORTFOLIO" %}
            clearfix.sub.init();
          {% else %}
            clearfix.front.init();          
          {% endif %}         
      });
    </script>
        {% block jsbottom %}
    <!-- For Google Analytics -->
        <script>
            var _gaq=[['_setAccount','{{ settings.google_analytics_code }}'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    <!-- Google Analytics Code End -->
    {% endblock %}
  </body>
</html>
